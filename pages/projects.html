    <script src="../../js/main.js"></script> <script>
        // Duplicate Filtering Logic: 
        // NOTE: This must be here to enable filtering on this static page.
        function initializeProjectFiltering() {
            const tabs = document.querySelectorAll('#project-tabs .tab-button');
            const cards = document.querySelectorAll('#project-cards-container .project-card');
            const activeClass = 'bg-[#463776] text-white'; 
            const inactiveClass = 'text-gray-400 hover:bg-[#2c2447]'; 

            if (cards.length === 0) return;

            function activateTab(activeTab) {
                tabs.forEach(tab => {
                    inactiveClass.split(' ').forEach(cls => tab.classList.remove(cls));
                    activeClass.split(' ').forEach(cls => tab.classList.remove(cls));
                    tab.classList.add(...inactiveClass.split(' '));
                });
                activeTab.classList.add(...activeClass.split(' '));
                activeTab.classList.remove(...inactiveClass.split(' '));
            }

            function filterCards(filter) {
                cards.forEach(card => {
                    card.style.display = (filter === 'all' || card.dataset.category === filter) ? 'block' : 'none';
                });
            }

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const filter = this.dataset.filter;
                    activateTab(this);
                    filterCards(filter);
                });
            });
            
            const initialTab = document.querySelector('#project-tabs .tab-button[data-filter="all"]');
            if (initialTab) {
                activateTab(initialTab);
                filterCards('all');
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            // Render all cards (null limit), using '../../' prefix for assets
            initializeProjectSection(null, '../../'); 
            
            // Initialize filtering after cards are rendered
            // Using setTimeout is good practice to ensure rendering is complete
            setTimeout(() => {
                initializeProjectFiltering(); 
                feather.replace();
            }, 100);
        });
    </script>
